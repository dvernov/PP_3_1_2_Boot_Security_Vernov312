<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="modal fade" th:id="'editUser_' + ${user.getId()}" tabindex="-1" aria-labelledby="editUser"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="updateUser" method="post">
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="col-md-6 mx-auto">
                            <label class="form-label">ID</label>
                            <input type="text" class="form-control" th:name="id" th:id="id"
                                   th:value="${user.getId()}" disabled>

                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" th:name="firstName"
                                   th:value="${user.getFirstName()}">

                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName"
                                   th:value="${user.getLastName()}" th:name="lastName">

                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" th:value="${user.getAge()}"
                                   th:name="age">

                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:value="${user.getEmail()}" th:name="email">

                            <label for="password" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username"
                                   th:value="${user.getUsername()}" th:name="username">

                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"
                                   th:value="${user.getPassword()}" th:name="password">

                            <label class="form-label">Role</label>
                            <select th:name="role" th:id="roles" class="form-select" multiple>
                                <option th:each="role : ${roles}" th:value="${role.id}"
                                        th:text="${role.name}"></option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
