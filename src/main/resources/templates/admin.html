<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:replace="overlay"></div>

<h2> ADMIN </h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">Last Name</td>
        <td th:text="${user.getAge()}">Age</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td>
            <form th:action="updateUser" method="post">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button type="submit">Update user</button>
            </form>
        </td>
        <td>
            <form th:action="deleteUser" method="post">
                <input type="hidden" name="id" th:value="${user.getId()}">
                <button type="submit">Delete user</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="addUser" method="get">
    <button type="submit">Add User</button>
</form>
<br>
<div th:replace="logout-button"></div>
</body>
</html>
