<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <div>
            <span style="font-size: x-large; font-weight: bold" class="text-white"
                  th:text="${userForm.getEmail()}"></span>
            <span class="text-white" style="text-decoration: none;" th:text="' with roles: '"></span>
            <span style="font-size: larger;" class="text-white" th:text="${userForm.getAllRolesString()}"></span>
        </div>
        <form class="d-flex" th:action="@{/logout}" method="post">
            <button class="btn transparent-btn text-dark-emphasis" type="submit">Logout</button>
        </form>
    </div>
</nav>
</body>
</html>
