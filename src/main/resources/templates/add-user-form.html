<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <div class="col-md-2 mx-auto">
        <form th:action="register" th:method="post" th:object="${newUserForm}">
            <div>
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstName">

                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastName">

                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" th:field="*{age}" id="age">

                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" id="email">

                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">

                <label class="form-label">Role</label>
                <select th:name="role" th:id="roles" class="form-select" multiple>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
