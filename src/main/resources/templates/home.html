<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br><br>
<form th:action="@{login}" th:method="post" style="max-width: 300px; max-height: 200px; margin: auto">
    <div class="form-group">
        <h1 class="font-weight-bold">Please sign in</h1>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
               placeholder="Email address" th:name="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="InputPassword" placeholder="Password" th:name="password">
    </div>
    <div class="mb-2"></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px; font-size: 18px">Sign in
        </button>
    </div>
</form>
</body>
</html>
